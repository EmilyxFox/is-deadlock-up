<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Is Deadlock up?</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sentient.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Is Deadlock up?</h1>
        <h1 id="utcClock">UTC</h1>
    </header>
    <main class="clocksList">
        <div class="clockDisplay">
            <h2>North America</h2>
        </div>
        <div class="clockDisplay">
            <h2>South America</h2>
        </div>
        <div class="clockDisplay">
            <h2>Europe</h2>
            <div>
                <div class="clockTitle">
                    <h3>Start</h3>
                    <h3>End</h3>
                </div>
                <div class="clockTimes">
                    <p id="euStartTime">startTime</p>
                    <p id="euEndTime">endTime</p>
                </div>
                <div id="euCountdown" class="countdown">
                    <p>countdown</p>
                </div>
            </div>
        </div>
        <div class="clockDisplay">
            <h2>Oceania</h2>
        </div>
        <div class="clockDisplay">
            <h2>Asia</h2>
        </div>
    </main>
</body>
</html>
